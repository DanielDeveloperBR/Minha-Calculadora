<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
	<div class="calculadora">
		<div class="modelo">
			<div class="display-container">
				<div id="display"></div>
			</div>
			<table>
				<tbody>
					<tr>
						<td><button type="button" name="" class="botao" value="1">1</button></td>
						<td><button type="button" name="" class="botao" value="2">2</button></td>
						<td><button type="button" name="" class="botao" value="3">3</button></td>
						<td><button type="button" class="operacao" value="+" id="+">+</button></td>
					</tr>
					<tr>
						<td><button type="button" name="" class="botao" value="4">4</button></td>
						<td><button type="button" name="" class="botao" value="5">5</button></td>
						<td><button type="button" name="" class="botao" value="6">6</button></td>
						<td><button type="button" class="operacao" value="-" id="-">-</button></td>
					</tr>
					<tr>
						<td><button type="button" name="" class="botao" value="7">7</button></td>
						<td><button type="button" name="" class="botao" value="8">8</button></td>
						<td><button type="button" name="" class="botao" value="9">9</button></td>
						<td><button type="button" class="operacao" value="x" id="*">x</button></td>
					</tr>
					<tr>
						<td><button id="limpar">C</button></td>
						<td><button type="button" name="" class="botao" value="0">0</button></td>
						<td><button id="igual">=</button></td>
						<td><button type="button" class="operacao" value="รท" id="/">รท</button></td>
					</tr>
					<tr>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="erro"></div>
	</div>
	<footer>&copy; Desenvolvido por <a href="https://danieldeveloperbr.github.io/meuPortfolio/">Daniel</a></footer>
	<script type="text/javascript" src="js/minhacalculadora.js"></script>
</body>

</html>
